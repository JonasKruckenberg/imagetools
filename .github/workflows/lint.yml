name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        with:
          lfs: true

      - uses: pnpm/action-setup@v2.4.0
      - uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - run: pnpx prettier --version

      - name: lint
        run: pnpm run lint
